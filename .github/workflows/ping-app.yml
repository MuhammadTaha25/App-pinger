name: Ping Streamlit App (every 3 hours)

on:
  schedule:
    - cron: "0 */3 * * *"   # har 3 ghante chalega (UTC time)
  workflow_dispatch:        # manually test karne ka option

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run ping check script
        run: python ping_check.py
